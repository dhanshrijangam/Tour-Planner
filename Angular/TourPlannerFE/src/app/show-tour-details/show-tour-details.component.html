<div class="container mt-5" >

<table mat-table [dataSource]="tourDetails" class="mat-elevation-z8">

  <ng-container matColumnDef="tour_Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_Id}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_Name}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_No_Of_Days">
    <th mat-header-cell *matHeaderCellDef> Total No. Of Days </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_No_Of_Days}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_Price">
    <th mat-header-cell *matHeaderCellDef> Price (In Rupees) </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_Price}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_Overview">
    <th mat-header-cell *matHeaderCellDef> Overview </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_Overview}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_Highlights">
    <th mat-header-cell *matHeaderCellDef> Highlights </th>
    <td mat-cell *matCellDef="let element"> {{element.tour_Highlights}} </td>
  </ng-container>

  <ng-container matColumnDef="tour_Images">
    <th mat-header-cell *matHeaderCellDef> Show Images </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="showImages(element)">
        <mat-icon> crop </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="tour_Edit">
    <th mat-header-cell *matHeaderCellDef> Edit Tour Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editTourDetails({tour_Id : element.tour_Id})">
        <mat-icon> edit </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="tour_Delete">
    <th mat-header-cell *matHeaderCellDef> Cancel Tour </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteTour({tour_Id : element.tour_Id})">
        <mat-icon> delete </mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
